<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, intial-scale-1, shrink-to-fit=no"
    />
    <title>COMP 475 Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="header-container">
        <h1 class="header-text">Comp 475: 2D Computer Graphics</h1>
        <h3 class="header-text">Fall 2022</h3>
        <div class="nav-bar">
          <a href="./index.html">Home</a>
          <a href="./rectangles.html">Rectangles</a>
          <a href="./polygons.html">Polygons</a>
        </div>
      </div>
      <div class="content-container">
        <div class="content-title">
          <h2 class="content-text">Polygons</h2>
        </div>
        <div class="picture-big-container">
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="poly-img/0.png" />
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <img src="poly-img/1.png" />
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <img src="poly-img/2.png" />
              <div class="text"></div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>
        <div class="asg-text">
          <h2>The Assignment</h2>
          <p>
            In this assignment, students were to implement APIs to draw convex polygons. Additionally,
            more blend modes were supported.
          </p>
        </div>
      </div>
      <div class="footer-container"></div>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
